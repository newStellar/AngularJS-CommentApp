<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>


  <script src="script.js" charset="utf-8"></script>
  <script src="services.js" charset="utf-8"></script>
</head>


<style media="screen">

.shrink{
    padding: 5px;
}

</style>

<body ng-app ="glostar-comment-app" ng-controller ="myCtrl">
    <div class="container">
        <div class="jumbotron">
            <h3 style ="text-align: center">
                Comment App
            </h3>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 ">
                <ul class="list-group" style="border-radius:0px" >
                    <div  style ="border: 1px solid #E0E0E0">

                      <li class="list-group-item" style ="border: 0px" ng-repeat = "comment in commentList" ng-show = "checkCommentLength($index)">
                          <p ng-hide= "checkEditStatus($index)"><a href="#">{{comment.author}} </a>:
                              <span >
                                  {{ getMsg($index)}}
                                  <a  href= "#" ng-show = "hasSubMsg[$index] == 1" ng-click = "showFullMsg($index)">......see more </a>
                              </span>
                          </p>
                          <div class = "row" ng-show="checkEditStatus($index)">
                              <a class = "col-sm-12" href="#">{{comment.author}} :</a>
                              <div class="col-sm-12">
                                  <textarea class=" form-control" rows=3 id="comment" style= "resize:none" placeholder="Write a comment ....."
                                              ng-model = "commentEditEnable.msg"
                                              my-enter="addEditedComment()" >
                                  </textarea>
                              </div>

                          </div>

                          <div class="row">
                              <div class="col-sm-1"><a href="#" ng-click = "editComment($index,comment.msg)" style = "border:1px solid #E0E0E0;border-radius:3px ;padding:1px">edit</a></div>
                              <div class="col-sm-3"><a href="#" style = "border:1px solid #E0E0E0;border-radius:3px ">private message</a></div>
                              <div class="col-sm-1"><a href="#" ng-click ="deleteComment($index)" style = "border:1px solid #E0E0E0;border-radius:3px;padding:1px ">delete</a></div>
                          </div>
                      </li>
                      <li class="list-group-item" ng-hide = "cmntLen>=commentList.length-1" style = "padding :5px; text-align:center">
                          <a href="#" ng-click = "cmntLen = cmntLen +1"> Load more comments ....</a>
                      </li>
                      <li class="list-group-item">
                          <textarea class="form-control" rows="{{rowSize}}" id="comment" style= "resize:none" placeholder="Write a comment ....."
                                      ng-model = "message"
                                      my-enter= "addComment('nahid')"
                                      ng-change="testEnter()">
                          </textarea>
                      </li>
                  </div>
                  <div class="col-sm-3"></div>
                  <div class="list-group col-sm-6" ng-show ="userTag.enable">
                    <a href="#" class="list-group-item shrink"
                       ng-repeat = "x in tempFriendList"
                       ng-click = "getSuggestion($index)" >{{x}}</a>

                  </div>
                </ul>
            </div>
        </div>

    </div>

</body>
</html>
